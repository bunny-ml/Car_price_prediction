<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recommendation System">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <link rel="icon" href="https://abhishek-chaudhary-ml-portfolio.netlify.app/images/logo.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        
    <title>Car Price Prediction</title>
   
</head>
<div id="particles-js"></div>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="https://abhishek-chaudhary-ml-portfolio.netlify.app/images/logo.png" alt="Logo">
            <span>Car Price Prediction </span>
        </div>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="navbar" id="navbar">
            <a href="https://abhishek-chaudhary-ml-portfolio.netlify.app/" class = 'cta-button'>Home Page</a>
            <!-- <a href="blog.html">Blog</a> -->
            <!-- <a href="projects.html">Projects</a> -->
            <a href="#contact" class= 'cta-button'>Contact</a>
        </nav>
    </header>
    <div id="particles-js"></div>
<main class="main-content">
    <h1>Car Price Prediction</h1>
    
    <form action= "{{url_for('prediction')}}" method="post">
        <label for="present_price">Present Price:</label>
        <input type="text" name="present_price" required><br>

        <label for="kms_driven">Kilometers Driven:</label>
        <input type="text" name="kms_driven" required><br>

        <label for="owner">Number of Owners:</label>
        <input type="text" name="owner" required><br>

        <label for="fuel_type">Fuel Type (0: Petrol, 1: Diesel, 2: CNG):</label>
        <input type="text" name="fuel_type" required><br>

        <label for="seller_type">Seller Type (0: Dealer, 1: Individual):</label>
        <input type="text" name="seller_type" required><br>

        <label for="transmission">Transmission (0: Manual, 1: Automatic):</label>
        <input type="text" name="transmission" required><br>

        <label for="year">Year of Purchase:</label>
        <input type="text" name="year" required><br>

        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
        <h2>Predicted Price: ${{ prediction }}</h2>
    {% endif %}
</form>
</div>
</main>
<section id="contact" class="main-content">
<h2>Contact Me</h2>
<form id="contact-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" autocomplete="off" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="off" required>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" autocomplete="off" required></textarea>
  <input type="submit" value="Send Message">
  <p id="form-response" style="display:none; color: green;">Thank you! Your message has been sent.</p>
</form>
</section>

</footer>

</body>
</html>
