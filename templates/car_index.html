<body>
    <header class="top-header">
        <div class="logo">
            <img src="https://abhishek-chaudhary-ml-portfolio.netlify.app/images/logo.png" alt="Logo">
            <span>Car Price Prediction </span>
        </div>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="navbar" id="navbar">
            <a href="https://abhishek-chaudhary-ml-portfolio.netlify.app/" class = 'cta-button'>Home Page</a>
            <!-- <a href="blog.html">Blog</a> -->
            <!-- <a href="projects.html">Projects</a> -->
            <a href="#contact" class= 'cta-button'>Contact</a>
        </nav>
    </header>
    <div id="particles-js"></div>
<main class="main-content">
    <h1>Car Price Prediction</h1>
    
    <form action= "{{url_for('prediction')}}" method="post">

        <label for="Manufacturer">Manufacturer</label>
        <select name="Manufacturer" required>
            {% for seller in seller_types %}
                <option value="{{ loop.index0 }}">{{ Manufacturer}}</option>
            {% endfor %}
        </select><br>

        <label for="Model">Model</label>
        <input type="text" name="Model" required><br>

        <label for="Prod.year">Production year</label>
        <input type="text" name="Prod.year" required><br>

        <label for="Category">Category</label>
        <input type="text" name="Category" required><br>

        <label for="Leather interior">Leather interior</label>
        <input type="text" name="Leather interior" required><br>

        <label for="Fuel type">Fuel type</label>
        <select name="Fuel_type" required>
            {% for fuel in options['Fuel_type'] %}
                <option value="{{ loop.index0 }}">{{ Fuel_type}}</option>
            {% endfor %}

        <label for="Engine volume">Engine volume</label>
        <input type="text" name="Engin volume" required><br>

        <label for="Mileage">Mileage</label>
        <input type="text" name="Mileage" required><br>

        <label for="Cylinders">Number of Cylinders</label>
        <input type="text" name="Cylinders" required><br>

        <label for="Gear box type">Gear box type</label>
        <input type="text" name="Gear box type" required><br>

        <label for="Drive wheels">Drive wheels</label>
        <input type="text" name="Drive wheels" required><br>

        <label for="Wheel">Wheel</label>
        <input type="text" name="Wheel" required><br>

        <label for="Color">Color</label>
        <input type="text" name="Color" required><br>

        <label for="Airbags">Airbags</label>
        <input type="text" name="Airbags" required><br>
            
        <label for="car_age ">car_age </label>
        <input type="text" name="car_age " required><br>

        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
        <h2>Predicted Price: ${{ prediction }}</h2>
    {% endif %}
</form>
</div>
</main>
<section id="contact" class="main-content">
<h2>Contact Me</h2>
<form id="contact-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" autocomplete="off" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="off" required>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" autocomplete="off" required></textarea>
  <input type="submit" value="Send Message">
  <p id="form-response" style="display:none; color: green;">Thank you! Your message has been sent.</p>
</form>
</section>
